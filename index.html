<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>마이크로인터렉션</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
</head>
<body>
    <div class="main-wrap">
        <img src="./assets/images/soyeon.svg" alt="soyeonImg" class="logo"/>
        <div class="menu">
            <button class="menu-icon" type="button" aria-label="toggle menu">
                <span aria-hidden="true"></span>
            </button>
            <nav>
                <ul>
                    <li>ddddd</li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        const menu = document.querySelector('.menu');
        const menuBtn = menu.querySelector('.menu-icon');
        menuBtn.addEventListener('click', event => {
            menu.classList.toggle('active');
        })
    </script>
</body>
</html>
